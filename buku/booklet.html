<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estimasi Buku - Booklet</title>
  <script src="booklet.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <div id="form-booklet" class="form-buku">
    <h3 class="font-bold mb-2">Estimasi Buku - Booklet</h3>

  <table class="mb-4 w-full min-w-[400px] max-w-[500px]">
      <tr>
        <td class="pr-2 py-2 whitespace-nowrap">Jumlah Halaman:</td>
        <td><input type="number" id="booklet-halaman" class="ml-2 p-1 border rounded w-full"/></td>
      </tr>
      <tr>
        <td class="pr-2 py-2 whitespace-nowrap">Jumlah Cetak:</td>
        <td><input type="number" id="booklet-cetak" class="ml-2 p-1 border rounded w-full"/></td>
      </tr>
      <tr>
        <td class="pr-2 py-2 whitespace-nowrap">Ukuran Jadi:</td>
        <td>
          <select id="preset-ukuran-booklet" class="ml-2 p-1 border rounded w-full">
          <option value="">-- Pilih Ukuran --</option>
          <option value="A3">A3 (29.7x42 cm)</option>
          <option value="A4">A4 (21x29.7 cm)</option>
          <option value="A5">A5 (14.8x21 cm)</option>
          <option value="A6">A6 (10.5x14.8 cm)</option>
          <option value="A7">A7 (7.4x10.5 cm)</option>
          <option value="custom">Custom Size</option>
          </select>
        </td>
      </tr>
      <tr id="custom-size-row-booklet" class="hidden">
        <td class="pr-2 py-2 whitespace-nowrap">Ukuran Jadi (cm):</td>
        <td>
          <div class="flex ml-2 w-full">
            <input type="number" placeholder="Panjang" id="booklet-panjang" class="p-1 border rounded w-1/2 mr-1"/>
            <span class="flex items-center px-1">x</span>
            <input type="number" placeholder="Lebar" id="booklet-lebar" class="p-1 border rounded w-1/2 ml-1"/>
          </div>
          <div id="preview-orientasi-booklet" class="text-center text-sm text-gray-500 mt-1 italic">Orientasi: -</div>
        </td>
      </tr>
      <tr>
        <td class="pr-2 py-2 whitespace-nowrap">Bahan Cover:</td>
        <td>
          <select id="booklet-bahan-cover" class="ml-2 p-1 border rounded w-full">
          <option value="">-- Pilih Kertas --</option>
          <option value="BOOK PAPER">BOOK PAPER</option>
          <option value="HVS 75 gsm">HVS 75 gsm</option>
          <option value="HVS 80 gsm">HVS 80 gsm</option>
          <option value="HVS 100 gsm">HVS 100 gsm</option>
          <option value="AP 120 gsm">AP 120 gsm</option>
          <option value="AP 150 gsm">AP 150 gsm</option>
          <option value="MP 120 gsm">MP 120 gsm</option>
          <option value="MP 150 gsm">MP 150 gsm</option>
          <option value="AC 210 gsm">AC 210 gsm</option>
          <option value="AC 230 gsm">AC 230 gsm</option>
          <option value="AC 260 gsm">AC 260 gsm</option>
          <option value="AC 310 gsm">AC 310 gsm</option>
          <option value="AC 400 gsm">AC 400 gsm</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="pr-2 py-2 whitespace-nowrap">Sided Cover:</td>
        <td>
          <select id="booklet-sisi-cover" class="ml-2 p-1 border rounded w-full">
            <option value="">-- sided cover --</option>
            <option value="1">1 Sisi</option>
            <option value="2">2 Sisi</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="pr-2 py-2 whitespace-nowrap">Media Cetak Cover:</td>
        <td>
          <select id="booklet-media-cover" class="ml-2 p-1 border rounded w-full">
            <option value="">-- media cover --</option>
            <option value="A3+">A3+</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="LONG-CUSTOM">Long (65×32.5cm)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="pr-2 py-2 whitespace-nowrap">Bahan Isi:</td>
        <td>
          <select id="booklet-bahan-isi" class="ml-2 p-1 border rounded w-full">
          <option value="">-- Pilih Kertas --</option>
          <option value="BOOK PAPER">BOOK PAPER</option>
          <option value="HVS 75 gsm">HVS 75 gsm</option>
          <option value="HVS 80 gsm">HVS 80 gsm</option>
          <option value="HVS 100 gsm">HVS 100 gsm</option>
          <option value="AP 120 gsm">AP 120 gsm</option>
          <option value="AP 150 gsm">AP 150 gsm</option>
          <option value="MP 120 gsm">MP 120 gsm</option>
          <option value="MP 150 gsm">MP 150 gsm</option>
          <option value="AC 210 gsm">AC 210 gsm</option>
          <option value="AC 230 gsm">AC 230 gsm</option>
          <option value="AC 260 gsm">AC 260 gsm</option>
          <option value="AC 310 gsm">AC 310 gsm</option>
          <option value="AC 400 gsm">AC 400 gsm</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="pr-2 py-2 whitespace-nowrap">Media Cetak Isi:</td>
        <td>
          <select id="booklet-media-isi" class="ml-2 p-1 border rounded w-full">
            <option value="">-- media isi --</option>
            <option value="A3+">A3+</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="LONG-CUSTOM">Long (65×32.5cm)</option>
          </select>
        </td>
      </tr>

      <!-- OUTPUT -->
      <tbody id="output-booklet" class="hidden">
        <tr id="row-total-cover">
          <td id="label-total-cover" class="pr-2 py-2 whitespace-nowrap">Total Cover dalam 1 A3+:</td>
          <td><input type="text" id="booklet-total-cover" readonly class="ml-2 p-1 border rounded w-full bg-gray-100"/></td>
        </tr>        
        <tr>
          <td id="label-total-isi" class="pr-2 py-2 whitespace-nowrap">Total Isi dalam 1 A3+:</td>
          <td><input type="text" id="booklet-total-isi" readonly class="ml-2 p-1 border rounded w-full bg-gray-100"/></td>
        </tr>
        <tr>
          <td id="label-lembar-isi">Jumlah Cetak Isi:</td>
          <td><input type="text" id="booklet-lembar-isi" readonly class="ml-2 p-1 border rounded w-full bg-gray-100"/></td>
        </tr>
        <tr id="row-lembar-cover">
          <td id="label-lembar-cover">Jumlah Cetak Cover:</td>
          <td><input type="text" id="booklet-lembar-cover" readonly class="ml-2 p-1 border rounded w-full bg-gray-100"/></td>
        </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <button onclick="hitungBooklet()" class="px-4 py-2 bg-blue-600 text-white rounded">Hitung</button>
      <button onclick="resetBookletForm()" class="ml-2 px-4 py-2 bg-gray-500 text-white rounded">Reset</button>
    </div>
  </div>
</body>
</html>
