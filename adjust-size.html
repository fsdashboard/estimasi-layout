<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adjust Size</title>
  <script src="https://cdn.tailwindcss.com"></script>

<style>
  .modal-enter {
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .modal-show {
    opacity: 1;
    transform: scale(1);
  }

  .modal-hide {
    opacity: 0;
    transform: scale(0.95);
  }
</style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex h-screen">
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-4 text-xl font-bold border-b border-gray-700">Estimasi Online</div>
      <nav class="flex-1 p-4 space-y-2 text-sm">
        <a href="index.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🏠 Halaman Utama</a>
        <a href="harga-potong.html" class="block p-2 font-semibold rounded hover:bg-gray-700">💰 Harga Potong (A3+)</a>
        <a href="layout-a3.html" class="block p-2 font-semibold rounded hover:bg-gray-700">📐 Layout A3+</a>
        <a href="buku/buku.html" class="block p-2 font-semibold rounded hover:bg-gray-700">📘 Buku</a>
        <a href="spanduk.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🖼️ Spanduk</a>
        <a href="adjust-size.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🔧 Adjust Size</a>
        <a href="shuffle.html" class="block p-2 font-semibold rounded hover:bg-gray-700">📄 Shuffle Pages</a>
        <a href="penawaran.html" class="block p-2 font-semibold rounded hover:bg-gray-700">💰 Penawaran</a>
        <a href="pengiriman.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🚚 Pengiriman</a>
      </nav>
    </aside>

<!-- adjust size -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4 text-blue-700">Adjust Size</h1>
      <p class="text-sm text-gray-600 mb-4">Silakan tambahkan form penyesuaian ukuran file atau dokumen di sini</p>
      <div class="bg-white rounded-lg shadow p-6 w-fit mx-auto">

    <div class="mb-4">
      <label class="block font-medium mb-1">Ukuran Awal (cm):</label>
      <div class="flex space-x-2">
        <input type="number" id="awal-panjang" placeholder="Panjang" class="p-1 border rounded w-[10.25rem] mr-1" />
        <input type="number" id="awal-lebar" placeholder="Lebar" class="p-1 border rounded w-[10.25rem] ml-1" />
      </div>
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Ukuran Baru (cm):</label>
      <div class="flex space-x-2">
        <input type="number" id="baru-panjang" placeholder="Panjang" class="p-1 border rounded w-[10.25rem] mr-1" />
        <input type="number" id="baru-lebar" placeholder="Lebar" class="p-1 border rounded w-[10.25rem] ml-1" />
      </div>
    </div>

    <button onclick="hitungAdjustSize()" class="px-4 py-2 bg-blue-600 text-white rounded">Hitung</button>
    <button onclick="resetAdjustSize()" class="ml-2 px-4 py-2 bg-gray-500 text-white rounded">Reset</button>

    <div id="adjust-result" class="mt-6 hidden">
      <h3 class="text-lg font-semibold mb-2">Hasil Ukuran Proporsional:</h3>
      <p><span class="font-semibold">Fit Lebar:</span> <span id="fit-lebar" class="font-mono"></span> cm</p>
      <p><span class="font-semibold">Fit Tinggi:</span> <span id="fit-tinggi" class="font-mono"></span> cm</p>
    </div>
  </div>
</div>

<!-- Modal Alert -->
<div id="customAlert" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div id="alertBox" class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full modal-enter">
    <h2 class="text-lg font-bold text-red-600 mb-2">PERINGATAN!</h2>
    <p id="alertMessage" class="text-gray-700 mb-4"></p>
    <div class="text-right">
      <button onclick="tutupAlert()" class="px-4 py-2 bg-blue-600 text-white rounded">Oke</button>
    </div>
  </div>
</div>

<script>
  window.onload = function () {
    const modal = document.getElementById("customAlert");
    const alertBox = document.getElementById("alertBox");

    function showAlert(pesan) {
      document.getElementById("alertMessage").textContent = pesan;
      modal.classList.remove("hidden");
      requestAnimationFrame(() => {
        alertBox.classList.add("modal-show");
      });
    }

    function tutupAlert() {
      alertBox.classList.remove("modal-show");
      alertBox.classList.add("modal-hide");

      setTimeout(() => {
        modal.classList.add("hidden");
        alertBox.classList.remove("modal-hide");
      }, 300);
    }

function hitungAdjustSize() {
  const awalPanjang = parseFloat(document.getElementById('awal-panjang').value);
  const awalLebar = parseFloat(document.getElementById('awal-lebar').value);
  const baruPanjang = parseFloat(document.getElementById('baru-panjang').value);
  const baruLebar = parseFloat(document.getElementById('baru-lebar').value);

  if (!awalPanjang || !awalLebar || !baruPanjang || !baruLebar) {
    showAlert('Mohon lengkapi semua input ukuran!');
    return;
  }

  const rasio = awalPanjang / awalLebar;
  const fitLebarPanjang = baruLebar * rasio;
  const fitTinggiLebar = baruPanjang / rasio;

  document.getElementById('fit-lebar').innerText = `${fitLebarPanjang.toFixed(2)} x ${baruLebar.toFixed(2)}`;
  document.getElementById('fit-tinggi').innerText = `${baruPanjang.toFixed(2)} x ${fitTinggiLebar.toFixed(2)}`;

  document.getElementById('adjust-result').classList.remove('hidden');
}

function resetAdjustSize() {
  ['awal-panjang', 'awal-lebar', 'baru-panjang', 'baru-lebar'].forEach(id => {
    document.getElementById(id).value = '';
  });
  document.getElementById('adjust-result').classList.add('hidden');
}

    document.addEventListener('keydown', function (e) {
      if (!modal.classList.contains('hidden') && e.key === 'Enter') {
        tutupAlert();
      }
    });

    // Buat bisa dipanggil onclick
window.hitungAdjustSize = hitungAdjustSize;
window.resetAdjustSize = resetAdjustSize;
window.tutupAlert = tutupAlert;
  };
  </script>

</body>
</html>
