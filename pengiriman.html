<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengiriman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, #previewPenawaran {
      background: #f3f4f6 !important;
    }
    @media print {
      body, #previewPenawaran {
        background: #fff !important;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Tombol garis tiga (toggle sidebar) -->
  <button id="toggleSidebar" class="md:hidden text-white text-2xl p-4 fixed z-50 bg-gray-800 top-0 left-0">â˜°</button>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 md:hidden" onclick="tutupSidebar()"></div>

  <div class="flex h-screen">
    <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50 md:relative"></aside>">
      <div class="p-4 text-xl font-bold border-b border-gray-700">Estimasi Online</div>
      <nav class="flex-1 p-4 space-y-2 text-sm">
        <a href="/estimasi-layout/index.html" class="block p-2 font-semibold rounded hover:bg-gray-700 ">ğŸ  Halaman Utama</a>
        <a href="/estimasi-layout/harga-potong.html" class="block p-2 font-semibold rounded hover:bg-gray-700 ">ğŸ’° Harga Potong (A3+)</a>
        <a href="/estimasi-layout/layout-a3.html" class="block p-2 font-semibold rounded hover:bg-gray-700 ">ğŸ“ Layout A3+</a>
        <a href="/estimasi-layout/buku/buku.html" class="block p-2 font-semibold rounded hover:bg-gray-700 ">ğŸ“˜ Buku</a>
        <a href="/estimasi-layout/spanduk.html" class="block p-2 font-semibold rounded hover:bg-gray-700 ">ğŸ–¼ï¸ Spanduk</a>
        <a href="/estimasi-layout/adjust-size.html" class="block p-2 font-semibold rounded hover:bg-gray-700">ğŸ”§ Adjust Size</a>
        <a href="/estimasi-layout/shuffle.html" class="block p-2 font-semibold rounded hover:bg-gray-700 ">ğŸ“„ Shuffle Pages</a>
        <a href="/estimasi-layout/penawaran/penawaran.html" class="block p-2 font-semibold rounded hover:bg-gray-700 ">ğŸ’° Penawaran</a>
        <a href="/estimasi-layout/pengiriman.html" class="block p-2 font-semibold rounded hover:bg-gray-700 bg-gray-900">ğŸšš Pengiriman</a>
        <a href="/estimasi-layout/mockup.html" class="block p-2 font-semibold rounded hover:bg-gray-700">ğŸ¨ mockup</a>
      </nav>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4 text-blue-700">Form Pengiriman</h1>

      <div class="bg-white rounded-lg shadow p-6 max-w-xl mx-auto">
        <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="font-semibold block mb-1">Nama Customer:</label>
            <textarea id="customer" class="w-full border rounded p-2"></textarea>
          </div>
          <div>
            <label class="font-semibold block mb-1">Nomor Customer:</label>
            <input id="nomor-customer" type="text" class="w-full border rounded p-2" placeholder="0812xxxx">
          </div>
        </div>

        <div class="mb-4">
          <label class="font-semibold block mb-1">Alamat:</label>
          <textarea id="alamat" class="w-full border rounded p-2"></textarea>
        </div>

        <div class="mb-4">
          <label class="font-semibold block mb-1">Metode Pengiriman:</label>
          <select id="metode-pengiriman" class="w-full border rounded p-2">
            <option value="jne">JNE</option>
            <option value="jnt">JNT</option>
            <option value="wahana">WAHANA</option>
            <option value="tiki">TIKI</option>
            <option value="lion parcel">LION PARCEL</option>
            <option value="ninja">NINJA</option>
            <option value="pos">POS</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="font-semibold block mb-1">Tipe Pelayanan:</label>
          <select id="tipe-pelayanan" class="w-full border rounded p-2">
            <option value="regular">Regular</option>
            <option value="express">Express</option>
          </select>
        </div>

        <div class="flex items-center mb-4">
          <input id="showPreview" type="checkbox" class="mr-2">
          <label for="showPreview" class="font-semibold">Tampilkan Preview</label>
        </div>

        <div class="flex justify-end">
          <button id="savepdf" class="bg-red-600 hover:bg-blue-700 text-white px-4 py-2 font-semibold rounded">
            Save PDF
          </button>
        </div>
      </div>

      <div id="previewPenawaran" class="p-6 max-w-xl mx-auto mt-8"></div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    const saveBtn = document.getElementById('savepdf');
    const showPreview = document.getElementById('showPreview');
    const preview = document.getElementById('previewPenawaran');

    function updatePreview() {
      const customer = document.getElementById('customer').value;
      const nomorCustomer = document.getElementById('nomor-customer').value;
      const alamat = document.getElementById('alamat').value;
      const metode = document.getElementById('metode-pengiriman').value;
      const tipe = document.getElementById('tipe-pelayanan').value;

      if (showPreview.checked) {
        preview.innerHTML = `
          <div class="bg-white p-6 rounded shadow">
            <p><strong>Pengirim :</strong><br>
            Anugerah Printshop Ciputat<br>
            Ciputat Timur, Kota Tangerang Selatan - Banten<br>
            15412<br>
            Telp 0821 2245 0210</p>
            <p><strong>Penerima :</strong><br>
            ${customer}<br>
            ${nomorCustomer}<br>
            ${alamat}</p>
            <p><strong>Metode :</strong> ${metode.toUpperCase()}</p>
            <p><strong>Tipe :</strong> ${tipe.charAt(0).toUpperCase() + tipe.slice(1)}</p>
          </div>`;
      } else {
        preview.innerHTML = '';
      }
    }

    showPreview.addEventListener('change', updatePreview);
    document.getElementById('customer').addEventListener('input', updatePreview);
    document.getElementById('nomor-customer').addEventListener('input', updatePreview);
    document.getElementById('alamat').addEventListener('input', updatePreview);
    document.getElementById('metode-pengiriman').addEventListener('change', updatePreview);
    document.getElementById('tipe-pelayanan').addEventListener('change', updatePreview);

    saveBtn.addEventListener('click', () => {
      const customer = document.getElementById('customer').value;
      const nomorCustomer = document.getElementById('nomor-customer').value;
      const alamat = document.getElementById('alamat').value;
      const metode = document.getElementById('metode-pengiriman').value;
      const tipe = document.getElementById('tipe-pelayanan').value;

      const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a6' });
      const img = new Image();
      img.src = 'img/background-label.png';

      img.onload = function() {
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        doc.addImage(img, 'PNG', 0, 0, pageWidth, pageHeight);

        let y = 35;
        doc.setFontSize(11);
        doc.setFont(undefined, 'bold');
        doc.text("Pengirim :", 10, y);
        y += 7;
        doc.setFont(undefined, 'normal');
        doc.text("Anugerah Printshop Ciputat", 10, y);
        y += 6;
        doc.text("Ciputat Timur, Kota Tangerang Selatan - Banten", 10, y);
        y += 6;
        doc.text("15412", 10, y);
        y += 6;
        doc.text("Telp 0821 2245 0210", 10, y);

        y += 12;
        doc.setFont(undefined, 'bold');
        doc.text("Penerima :", 10, y);
        y += 7;

        doc.setFont(undefined, 'normal');
        let penerimaText = customer + '\n' + nomorCustomer + '\n' + alamat;
        let fontSize = 11;
        let maxWidth = 85;
        let maxHeight = 45;
        let lineHeight = 6;
        let splitted = [];
        let totalHeight = 999;

        while (totalHeight > maxHeight && fontSize > 5) {
          doc.setFontSize(fontSize);
          splitted = doc.splitTextToSize(penerimaText, maxWidth);
          totalHeight = splitted.length * lineHeight;
          if (totalHeight > maxHeight) fontSize -= 0.5;
        }

        splitted.forEach(line => {
          doc.text(line, 10, y);
          y += lineHeight;
        });

        let yFooter = 128;
        doc.setFont(undefined, 'bold');
        doc.text("Metode Pengiriman", 10, yFooter);
        doc.text(":", 47, yFooter);
        doc.text(metode.toUpperCase(), 50, yFooter);

        yFooter += 7;
        doc.text("Tipe Pelayanan", 10, yFooter);
        doc.text(":", 47, yFooter);
        doc.text(tipe.charAt(0).toUpperCase() + tipe.slice(1), 50, yFooter);

        doc.save('label_pengiriman.pdf');
      };
    });

    // Toggle sidebar (responsive)
    const toggleSidebar = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggleSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      overlay.classList.toggle("hidden");
    });

    function tutupSidebar() {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    }
  </script>
</body>
</html>
