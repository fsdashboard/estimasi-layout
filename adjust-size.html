  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex h-screen">
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-4 text-xl font-bold border-b border-gray-700">Estimasi Online</div>
      <nav class="flex-1 p-4 space-y-2 text-sm">
        <a href="index.html" class="block p-2 rounded hover:bg-gray-700">🏠 Halaman Utama</a>
        <a href="layout-a3.html" class="block p-2 rounded hover:bg-gray-700">📐 Layout A3+</a>
        <a href="buku/buku.html" class="block p-2 rounded hover:bg-gray-700">📘 Buku</a>
        <a href="spanduk.html" class="block p-2 rounded hover:bg-gray-700">🖼️ Spanduk</a>
        <a href="adjust-size.html" class="block p-2 rounded hover:bg-gray-700">🔧 Adjust Size</a>
        <a href="shuffle.html" class="block p-2 rounded hover:bg-gray-700">📄 Shuffle Pages</a>
        <a href="penawaran.html" class="block p-2 rounded hover:bg-gray-700">💰 Penawaran</a>
        <a href="pengiriman.html" class="block p-2 rounded hover:bg-gray-700">🚚 Pengiriman</a>
      </nav>
    </aside>
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4 text-blue-700">Adjust Size</h1>
      <p class="text-sm text-gray-600 mb-4">Silakan tambahkan form penyesuaian ukuran file atau dokumen di sini</p>
      <div class="bg-white rounded-xl shadow p-6">

    <div class="mb-4">
      <label class="block font-medium mb-1">Ukuran Awal (cm):</label>
      <div class="flex space-x-2">
        <input type="number" id="awal-panjang" placeholder="Panjang" class="p-1 border rounded w-[10.25rem] mr-1" />
        <input type="number" id="awal-lebar" placeholder="Lebar" class="p-1 border rounded w-[10.25rem] ml-1" />
      </div>
    </div>

<!-- adjust size -->
    <div class="mb-4">
      <label class="block font-medium mb-1">Ukuran Baru (cm):</label>
      <div class="flex space-x-2">
        <input type="number" id="baru-panjang" placeholder="Panjang" class="p-1 border rounded w-[10.25rem] mr-1" />
        <input type="number" id="baru-lebar" placeholder="Lebar" class="p-1 border rounded w-[10.25rem] ml-1" />
      </div>
    </div>

    <button onclick="hitungAdjustSize()" class="px-4 py-2 bg-blue-600 text-white rounded">Hitung</button>
    <button onclick="resetAdjustSize()" class="ml-2 px-4 py-2 bg-gray-500 text-white rounded">Reset</button>

    <div id="adjust-result" class="mt-6 hidden">
      <h3 class="text-lg font-semibold mb-2">Hasil Ukuran Proporsional:</h3>
      <p><span class="font-semibold">Fit Lebar:</span> <span id="fit-lebar" class="font-mono"></span> cm</p>
      <p><span class="font-semibold">Fit Tinggi:</span> <span id="fit-tinggi" class="font-mono"></span> cm</p>
    </div>
  </div>
</div>

<!-- Rumus + Tombol -->


<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(section => {
      section.classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');
   }

function hitungAdjustSize() {
  const awalPanjang = parseFloat(document.getElementById('awal-panjang').value);
  const awalLebar = parseFloat(document.getElementById('awal-lebar').value);
  const baruPanjang = parseFloat(document.getElementById('baru-panjang').value);
  const baruLebar = parseFloat(document.getElementById('baru-lebar').value);

  if (!awalPanjang || !awalLebar || !baruPanjang || !baruLebar) {
    alert('Lengkapi semua input ukuran!');
    return;
  }

  const rasio = awalPanjang / awalLebar;

  const fitLebarPanjang = baruLebar * rasio;
  const fitTinggiLebar = baruPanjang / rasio;

  document.getElementById('fit-lebar').innerText = `${fitLebarPanjang.toFixed(2)} x ${baruLebar.toFixed(2)}`;
  document.getElementById('fit-tinggi').innerText = `${baruPanjang.toFixed(2)} x ${fitTinggiLebar.toFixed(2)}`;

  document.getElementById('adjust-result').classList.remove('hidden');
}

function resetAdjustSize() {
  ['awal-panjang', 'awal-lebar', 'baru-panjang', 'baru-lebar'].forEach(id => {
    document.getElementById(id).value = '';
  });
  document.getElementById('adjust-result').classList.add('hidden');
}
</script>

</body>
