<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buku</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-4 text-xl font-bold border-b border-gray-700">Estimasi Online</div>
      <nav class="flex-1 p-4 space-y-2 text-sm">
        <a href="../index.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🏠 Halaman Utama</a>
        <a href="../layout-a3.html" class="block p-2 font-semibold rounded hover:bg-gray-700">📐 Layout A3+</a>
        <a href="buku.html" class="block p-2 font-semibold rounded hover:bg-gray-700">📘 Buku</a>
        <a href="../spanduk.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🖼️ Spanduk</a>
        <a href="../adjust-size.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🔧 Adjust Size</a>
        <a href="../shuffle.html" class="block p-2 font-semibold rounded hover:bg-gray-700">📄 Shuffle Pages</a>
        <a href="../penawaran.html" class="block p-2 font-semibold rounded hover:bg-gray-700">💰 Penawaran</a>
        <a href="../pengiriman.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🚚 Pengiriman</a>
      </nav>
    </aside>

    <!-- Konten utama -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4 text-blue-700">Buku</h1>
      <p class="text-sm text-gray-600 mb-4">Estimasi perhitungan Soft Cover, Booklet, dan Spiral</p>

      <!-- Dropdown & Form container -->
      <div class="bg-white rounded-lg shadow p-6 w-fit mx-auto">
        <label for="jenisBuku" class="block mb-2 font-medium text-sm">Pilih Jenis Buku</label>
        <select id="jenisBuku" onchange="loadForm(this.value)" class="w-full border rounded px-3 py-2 mb-4">
          <option value="">-- Pilih Jenis Buku --</option>
          <option value="soft-cover.html">Soft Cover</option>
          <option value="booklet.html">Booklet</option>
          <option value="spiral.html">Spiral</option>
        </select>

        <div id="form-container" class="mt-4">
          <p class="text-gray-500">Form akan muncul di sini setelah kamu memilih jenis buku.</p>
        </div>
      </div>
    </main>
  </div>

<script>
  function loadForm(file) {
    if (!file) {
      document.getElementById('form-container').innerHTML = '<p>Pilih jenis buku terlebih dahulu.</p>';
      return;
    }

    fetch(file)
      .then(res => {
        if (!res.ok) throw new Error('Gagal fetch');
        return res.text();
      })
      .then(html => {
        document.getElementById('form-container').innerHTML = html;

        // 🔽 Tambahan: load JS kalau form softcover
        if (file === 'soft-cover.html') {
          const script = document.createElement('script');
          script.src = 'soft-cover.js';
          document.body.appendChild(script);
        }

        // bisa ditambahkan juga:
        else if (file === 'booklet.html') {
          const script = document.createElement('script');
          script.src = 'booklet.js';
          document.body.appendChild(script);
        }
      })
      .catch(() => {
        document.getElementById('form-container').innerHTML =
          '<p class="text-red-500">Gagal memuat form.</p>';
      });
  }
</script>

</body>
</html>
