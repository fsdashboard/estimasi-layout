<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal-enter {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .modal-show {
      opacity: 1;
      transform: scale(1);
    }

    .modal-hide {
      opacity: 0;
      transform: scale(0.95);
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Tombol garis tiga (toggle sidebar) -->
  <button id="toggleSidebar" class="md:hidden text-white text-2xl p-4 fixed z-50 bg-gray-800 top-0 left-0">☰</button>
  
    <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 md:hidden" onclick="tutupSidebar()"></div>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col transform md:transform-none -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out fixed md:static h-full z-50 md:z-0">
      <div class="p-4 text-xl font-bold border-b border-gray-700">Estimasi Online</div>
      <nav class="flex-1 p-4 space-y-2 text-sm">
        <a href="/estimasi-layout/index.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🏠 Halaman Utama</a>
        <a href="/estimasi-layout/harga-potong.html" class="block p-2 font-semibold rounded hover:bg-gray-700">💰 Harga Potong (A3+)</a>
        <a href="/estimasi-layout/layout-a3.html" class="block p-2 font-semibold rounded hover:bg-gray-700">📐 Layout A3+</a>
        <a href="/estimasi-layout/buku/buku.html" class="block p-2 font-semibold rounded hover:bg-gray-700 bg-gray-900">📘 Buku</a>
        <a href="/estimasi-layout/spanduk.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🖼️ Spanduk</a>
        <a href="/estimasi-layout/adjust-size.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🔧 Adjust Size</a>
        <a href="/estimasi-layout/shuffle.html" class="block p-2 font-semibold rounded hover:bg-gray-700">📄 Shuffle Pages</a>
        <a href="/estimasi-layout/penawaran/penawaran.html" class="block p-2 font-semibold rounded hover:bg-gray-700">💰 Penawaran</a>
        <a href="/estimasi-layout/pengiriman.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🚚 Pengiriman</a>
        <a href="/estimasi-layout/mockup.html" class="block p-2 font-semibold rounded hover:bg-gray-700">🎨 mockup</a>
      </nav>
    </aside>

    <!-- Konten utama -->
    <main class="flex-1 p-6 overflow-y-auto w-full">
      <h1 class="text-2xl font-bold mb-4 text-blue-700">Buku</h1>
      <p class="text-sm text-gray-600 mb-4">Estimasi perhitungan Soft Cover, Booklet, dan Spiral</p>

      <!-- Dropdown & Form container -->
      <div class="bg-white rounded-lg shadow p-6 w-fit mx-auto">
        <label for="jenisBuku" class="block mb-2 font-medium text-sm">Pilih Jenis Buku</label>
        <select id="jenisBuku" onchange="loadForm(this.value)" class="w-full border rounded px-3 py-2 mb-4">
          <option value="">-- Pilih Jenis Buku --</option>
          <option value="soft-cover.html">Soft Cover</option>
          <option value="booklet.html">Booklet</option>
          <option value="spiral.html">Spiral</option>
        </select>

        <div id="form-container" class="mt-4">
          <p class="text-gray-500">Form akan muncul di sini setelah kamu memilih jenis buku.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Alert Global -->
  <div id="modal-alert" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg">
      <p id="modal-alert-message" class="text-center text-gray-800 mb-4"></p>
      <button id="modal-alert-close" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">OK</button>
    </div>
  </div>

  <script>
    function loadForm(file) {
      const container = document.getElementById('form-container');
      if (!file) {
        container.innerHTML = '<p>Pilih jenis buku terlebih dahulu.</p>';
        return;
      }

      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('Gagal memuat form');
          return res.text();
        })
        .then(html => {
          container.innerHTML = html;
          loadFormScript(file);
        })
        .catch(err => {
          showAlertModal(err.message);
        });
    }

    function loadFormScript(file) {
      const baseName = file.replace('.html', '');
      const existingScript = document.getElementById('form-script');
      if (existingScript) existingScript.remove();

      const script = document.createElement('script');
      script.src = `${baseName}.js`;
      script.id = 'form-script';
      script.defer = true;
      document.body.appendChild(script);
    }

    // Modal Alert Global
    const modal = document.getElementById("modal-alert");
    const modalMessage = document.getElementById("modal-alert-message");
    const modalClose = document.getElementById("modal-alert-close");

    function showAlertModal(message) {
      modalMessage.textContent = message;
      modal.classList.remove("hidden");
      modalClose.focus();
    }

    modalClose.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("hidden") && e.key === "Enter") {
        modal.classList.add("hidden");
      }
    });

    // Toggle sidebar (responsive)
    const toggleSidebar = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggleSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      overlay.classList.toggle("hidden");
    });

    function tutupSidebar() {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    }
  </script>

</body>
</html>
